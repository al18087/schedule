<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    <form action="{{ url_for('login') }}"  method="POST">
        <button type="button">ログイン画面に戻る</button>
    </form>
</body>
</html>
